    <!DOCTYPE html>
    <html>
    <head>
        <title>Weather App</title>
        <link rel="stylesheet" type="text/css" href="style.css">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    </head>
    <body>

    <div class = "banner">
        <div id = "name">Local Weather</div>
        <div id="time"><span id="hour">07:30</span>|<span id = "date">15.10.2018</span></span></div>
    </div>

    <div class="container">
        <div class="box">
            <div id="city">Turku, Finland</div>
            <div class="show">
                <div id="weather">30</div>
                <div id="status">
                    <p>Clear Sky</p>
                    <i class="icon" class="wi wi-night-sleet"></i>
                </div>
            </div>
            <div id = "panel">
            <div class="a">
                <div class="title" id="Humi">Humidity
                </div>
                <div class="title" id="wind">Wind Speed
                </div>
                <div class="title" id="feel">Feel like
                </div>
            </div>

            <div class="a">
                <div class="no" id="Humi1">75%
                </div>
                <div class="no" id="wind1">14mh/s
                </div>
                <div class="no" id="feel1">30
                </div>
            </div>


        </div>
    </div>
    <script src = "app.js"type="text/javascript"></script>
    </body>
    </html>
