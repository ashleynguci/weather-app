    <!DOCTYPE html>
    <html>
    <head>
        <title>Weather App</title>
        <link rel="stylesheet" type="text/css" href="style1.css">
        <!-- weather icons -->
    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/weather-icons/2.0.9/css/weather-icons.min.css">

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script src="typed.js-master/lib/typed.min.js" type="text/javascript"></script>
    </head>
    <body>

    <div class = "banner">
        <div id = "name">Hi I'm <span id="type"></span></div>
        <div id="time"><span id = "hour"></span><span id = "minute"></span><span id = "second"></span>
        |<span id = "date"></span><span id = "month"></span><span id = "year"></span></div>
    </div>

    <div class="container">
        <div class="box">
            <div id="city"></div>
            <div class="show">
                <div id="weather"></div>
                <div id="status">
                    <i id="icon"></i>
                    <p></p>
                </div>
            </div>
            <div id = "panel">
            <div id="kind" class="feature">
                <div class="title" id="Humi">Humidity
                </div>
                <div class="title" id="wind">Wind Speed
                </div>

            </div>

            <div class="feature">
                <div class="no" id="Humi1">
                </div>
                <div class="no" id="wind1">
                </div>

            </div>


        </div>
    </div>
    <script src = "app.js"type="text/javascript"></script>
    </body>
    </html>
